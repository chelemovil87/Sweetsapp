<h1 style="text-align: center; background-color: red; margin: 0; color:white">
  Dulces Caseros
</h1>
<div class="container bg-warning bg-gradient">
  <div class="row gap-3 p-4 bg-rose">
  <button class="asl" (click)="agregarAlTicket('Flores', 1, 6)">
    <img src="./assets/img/flores.webp" alt="flores" />Flores
  </button>
  <button class="asl" (click)="agregarAlTicket('Flores Miel', 1, 8)">
    <img src="./assets/img/flores.webp" alt="flores con miel" />Flores Miel
  </button>
  <button class="asl" (click)="agregarAlTicket('Roscos', 1, 3.9)">
    <img src="./assets/img/roscos.webp" alt="roscos" />Roscos
  </button>
  <button class="asl" (click)="agregarAlTicket('Pestiños', 1, 4.9)">
    <img src="./assets/img/pestinos.webp" alt="pestiños" />Pestiños
  </button>
  <button class="asl" (click)="agregarAlTicket('Pestiño Miel', 1, 3.2)">
    <img
      src="./assets/img/pestinos_miel.webp"
      alt="pestiños con miel"
    />Pestiños Miel
  </button>
  <button class="asl" (click)="agregarAlTicket('Rosca Fideo', 1, 3.2)">
    <img src="./assets/img/rosca_fideos.webp" alt="rosca de fideos" />Rosca
    Fideos
  </button>
</div>
  <!-- <button (click)="agregarAlTicket('Cerveza', 1, 2)">Agregar Cerveza</button>
  <button (click)="agregarAlTicket('Cerveza Sin', 1, 1.9)">Agregar Sin</button> -->
</div>

<div *ngIf="ticket.length > 0">
  <h3 style="text-align: center; background-color: rgb(240, 158, 7);">Ticket: {{ fechaHoy }}</h3>
  <hr />
  <ul class="item">
    <li *ngFor="let producto of ticket; let i = index">
      <button  class="btn btn-danger btn-sm " (click)="restarProducto(i)">-</button>
      {{ producto.nombre }} : {{ producto.cantidad }} | Precio:
      {{ producto.precio }} &#8364; | Total:
      {{ producto.total | number : "1.2-2" }}&#8364;
    </li>
  </ul>
  <h3 style="text-align: center; background-color: rgb(185, 238, 178);">
    Total General: {{ getTotalGeneral() | number : "1.2-2" }}
  </h3>
</div>

<div class="d-flex justify-content-center pt-1">
  <button class="btn btn-danger" (click)="resetTicket()">Reset Ticket</button>
</div>
